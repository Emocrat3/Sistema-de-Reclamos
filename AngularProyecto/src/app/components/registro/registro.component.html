<div class="contenedor" id="registrocont">
    <h3>Únete a nuestra plataforma</h3>
    
    <form id="formreg">
        <div class="otroMiniCont">
            <div>
                <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input matInput #nombre>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input matInput #apellido>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>RUT</mat-label>
                    <input matInput #rut>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <mat-label>Direccion</mat-label>
                    <input matInput #direccion>
                </mat-form-field>
            </div>
            <mat-form-field>
                <mat-label>¿Con cual de nuestro producto cuentas?</mat-label>
                <select matNativeControl required #producto>
                  <option label="--Elije alguna opcion--"></option>
                  <option value="Producto 1">Producto 1</option>
                  <option value="Producto 2">Producto 2</option>
                  <option value="Producto 3">Producto 3</option>
                </select>
            </mat-form-field>
            </div>
            <div class="otroMiniCont" id="reg2">
            <div>
                <mat-form-field>
                    <mat-label>Correo Electronico</mat-label>
                    <input matInput #correo>
                </mat-form-field>
            </div>
                <div>
            <mat-form-field>
                <mat-label>Numero de telefono</mat-label>
                <input matInput #telefono>
            </mat-form-field>
                </div>

            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput #contrasena type="password">
            </mat-form-field>

            <div>
                <mat-form-field>
                    <mat-label>Confirmar contraseña</mat-label>
                    <input matInput #contrasena1 type="password">
                </mat-form-field>

            </div>
            <input matInput #permiso>             
        </div><br>
        <button class="boton_personalizado" id="ccbut" type="submit" (click)="registrarUsuario(nombre.value, apellido.value, rut.value, direccion.value, producto.value, correo.value, telefono.value, contrasena.value, contrasena1.value, permiso.value)">Crear Cuenta</button>
        <button class="boton_personalizado" id="vabut" type="submit"  [routerLink]="['/login']">Volver atrás</button>
    </form>

</div>
