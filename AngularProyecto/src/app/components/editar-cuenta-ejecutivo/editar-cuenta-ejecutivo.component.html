<div class="contenedor"> 
	<h3>Edita tu cuenta {{admin.nombre}}</h3>

<br>

<form style="width: 80%;" >
	<mat-form-field style="width: 84%; padding-right: 10px;" >
		<mat-label>Rut</mat-label>
		<input matInput #rut  disabled="true" value="{{admin.rut}}">
	</mat-form-field>
	<div>
		<mat-form-field style="width: 40%;padding-right: 30px;">
			<mat-label>Nombres</mat-label>
			<input matInput #nombre  disabled="true" value="{{admin.nombre}}">
		</mat-form-field>
		<mat-form-field style="width: 40%;">
			<mat-label>Apellidos</mat-label>
			<input matInput #apellido  disabled="true" value="{{admin.apellido}}">
		</mat-form-field>
	</div>
	<div >
	<mat-form-field style="width: 40%;padding-right: 30px;">
		<mat-label>Correo Electronico</mat-label>
		<input matInput  #correo value="{{admin.correo}}">
	</mat-form-field>
	<mat-form-field style="width: 40%;">
		<mat-label>Numero de telefono</mat-label>
		<input matInput #telefono value="{{admin.telefono}}">
	</mat-form-field>
	</div>
	<div>
	<mat-form-field style="width: 40%;padding-right: 30px;">
		<mat-label>Contraseña</mat-label>
		<input matInput #contrasena >
	</mat-form-field>
	<mat-form-field style="width: 40%;">
		<mat-label>Confirmar Contraseña</mat-label>
		<input matInput #confirmarc >
	</mat-form-field>
	</div>
	<mat-form-field>
		<mat-label>Cargo</mat-label>
		<select matNativeControl  #cargo value="{{admin.cargo}}">
		  <option label="--Elije alguna opcion--"></option>
		  <option value="frontend">Tecnico FrontEnd</option>
		  <option value="backend">Tecnico BackEnd</option>
		  <option value="fullstack">Tecnico FullStack</option>
		</select>
	</mat-form-field>
</form>

<button mat-raised-button color="warn" (click)="guardar(rut.value, nombre.value, apellido.value, correo.value, telefono.value, contrasena.value)">Guardar</button>
<button class= "botones" mat-raised-button color="warn" (click)="volver()">Volver atras</button> 
    </div>
