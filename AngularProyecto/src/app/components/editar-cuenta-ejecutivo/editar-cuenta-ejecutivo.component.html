<div class="contenedor"> 
	<h3>Edita tu cuenta {{admin.nombre}}</h3>

<br>

<form style="width: 80%;" >
	<mat-form-field style="width: 84%; padding-right: 10px;" >
		<mat-label>Rut</mat-label>
		<input matInput #rut  disabled="true" value="{{admin.rut}}">
	</mat-form-field>
	<div>
		<mat-form-field style="width: 40%;padding-right: 30px;">
			<mat-label>Nombres</mat-label>
			<input matInput #nombre  disabled="true" value="{{admin.nombre}}">
		</mat-form-field>
		<mat-form-field style="width: 40%;">
			<mat-label>Apellidos</mat-label>
			<input matInput #apellido  disabled="true" value="{{admin.apellido}}">
		</mat-form-field>
	</div>
	<div >
	<mat-form-field style="width: 40%;padding-right: 30px;">
		<mat-label>Correo Electronico</mat-label>
		<input matInput  #correo value="{{admin.correo}}">
	</mat-form-field>
	<mat-form-field style="width: 40%;">
		<mat-label>Numero de telefono</mat-label>
		<input matInput #telefono value="{{admin.telefono}}">
	</mat-form-field>
	<mat-form-field style="width: 40%;padding-right: 30px;">
		<mat-label>Direccion</mat-label>
		<input matInput #direccion value="{{admin.direccion}}" >
	</mat-form-field>

	<mat-form-field style="width: 40%;">
		<mat-label>Cargo</mat-label>
		<input matInput #cargo disabled="true" value="{{admin.cargo}}" >
	</mat-form-field>

	</div>
	<button mat-raised-button style="margin-right: 10px;" color="warn" (click)="guardar(rut.value, nombre.value, apellido.value, correo.value, telefono.value,direccion.value, cargo.value)">Guardar</button>
	<button class= "botones" mat-raised-button color="warn" (click)="volver()">Volver atras</button> 
</form>


    </div>
