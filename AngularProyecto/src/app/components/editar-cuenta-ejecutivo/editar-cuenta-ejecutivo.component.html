<div class="contenedor"> 
	<h3>Edita tu cuenta {{admin.nombre}}</h3>

<br>

<form style="width: 80%;" >
	<mat-form-field style="width: 84%; padding-right: 10px;" >
		<mat-label>Rut</mat-label>
		<input matInput #rut value="{{admin.rut}}" disabled="true" >
	</mat-form-field>
	<div>
		<mat-form-field style="width: 40%;padding-right: 30px;">
			<mat-label>Nombres</mat-label>
			<input matInput #nombre  disabled="true">
		</mat-form-field>
		<mat-form-field style="width: 40%;">
			<mat-label>Apellidos</mat-label>
			<input matInput #apellido  disabled="true">
		</mat-form-field>
	</div>
	<div >
	<mat-form-field style="width: 40%;padding-right: 30px;">
		<mat-label>Correo Electronico</mat-label>
		<input matInput  #correo>
	</mat-form-field>
	<mat-form-field style="width: 40%;">
		<mat-label>Numero de telefono</mat-label>
		<input matInput #telefono >
	</mat-form-field>
	</div>
	<div>
	<mat-form-field style="width: 40%;padding-right: 30px;">
		<mat-label>Contraseña</mat-label>
		<input matInput #contrasena >
	</mat-form-field>
	<mat-form-field style="width: 40%;">
		<mat-label>Confirmar Contraseña</mat-label>
		<input matInput #confirmarc >
	</mat-form-field>
	</div>
	<mat-form-field>
		<mat-label>Cargo</mat-label>
		<select matNativeControl  #cargo>
		  <option label="--Elije alguna opcion--"></option>
		  <option value="frontend">Tecnico FrontEnd</option>
		  <option value="backend">Tecnico BackEnd</option>
		  <option value="fullstack">Tecnico FullStack</option>
		</select>
	</mat-form-field>
</form>

<input type="submit" value="Guardar" [routerLink]="['/main-ejecutivo']">
<input type="submit" value="Volver atras" [routerLink]="['/main-ejecutivo']">

    </div>
