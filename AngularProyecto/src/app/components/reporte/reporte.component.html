<div class="contenedor" id="contrep">
    <!--Contenido de Reporte-->
    <h2>♥ Hola {{usuario.nombre}} te escuchamos ♥</h2><br>
    <div class="minicontenedor" id="contrep1">
        <div>
            <form>
                <p>
                    <label for="nombre">¿En qué podemos ayudarte?</label> <br/>
                    <mat-form-field>
                        <mat-label>RUT usuario </mat-label>
                        <input matInput #rut_usuario value="{{usuario.rut}}" disabled="true">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <mat-label>TIPO DEL PROBLEMA</mat-label>
                        <select matNativeControl required #tipo_problema>
                          <option label="--Elije alguna opcion--"></option>
                          <option value="Caida del servicio">Caida del servicio</option>
                          <option value="Poca velocidad">Poca velocidad</option>
                          <option value="Fallo del programa">Fallo del programa</option>
                          <option value="Otro">Otro</option>
                        </select>
                      </mat-form-field>
                </p>
                
                <p>
                    <label for="inquietud">Detalle su inquietud:</label> <br/>
                    <mat-form-field>
                        <textarea matInput
                                  cdkTextareaAutosize
                                  #autosize="cdkTextareaAutosize"
                                  cdkAutosizeMinRows="1"
                                  cdkAutosizeMaxRows="2"
                                  #texto_reclamo></textarea>
                    </mat-form-field>
                </p>
                <p>
                    <label for="fecha">Indique la fecha que comenzó el problema.</label>
                </p>
                <mat-form-field>
                    <textarea matInput placeholder="YYYY/MM/DD"  
                            matInput
                            cdkTextareaAutosize
                            #autosize="cdkTextareaAutosize"
                            cdkAutosizeMinRows="1"
                            cdkAutosizeMaxRows="2"
                            #fecha></textarea>
                </mat-form-field>

            </form>
        </div>
    </div>

    <div class="minicontenedor" id="contrep2">
            <div >
                <mat-form-field style="width: 80%;">
                    <mat-label>CORREO</mat-label>
                    <input matInput  #correo value="{{usuario.correo}}">
                </mat-form-field>
                
                <mat-form-field style="width: 80%;" >
                    <mat-label >TELEFONO</mat-label>
                    <input matInput #telefono value="{{usuario.telefono}}" >
                </mat-form-field>
                </div>
        <input class="boton_personalizado" (click)="confirmar()" id="butrep1" type="submit" value="Confirmar"/>
      
        <input class="boton_personalizado" (click)="insertarReclamo(rut_usuario.value, tipo_problema.value, texto_reclamo.value, fecha.value)" id="butrep3" type="submit" value="Enviar Reclamo"/><br>
        <input class="boton_personalizado"  id="butrep4" type="submit" value="volver atras" (click)="volver()"/>
    </div>
</div>
