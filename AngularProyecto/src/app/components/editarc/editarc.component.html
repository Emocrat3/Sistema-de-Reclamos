<div class="contenedor" >
    <h3>Edita tu cuenta </h3>
    
    <br>
    
    <form style="width: 80%;" >
        <mat-form-field style="width: 84%; padding-right: 10px;" >
            <mat-label>Rut</mat-label>
            <input matInput #rut  disabled="true" >
        </mat-form-field>
        <div>
            <mat-form-field style="width: 40%;padding-right: 30px;">
                <mat-label>Nombres</mat-label>
                <input matInput #nombre  disabled="true">
            </mat-form-field>
            <mat-form-field style="width: 40%;">
                <mat-label>Apellidos</mat-label>
                <input matInput #apellido  disabled="true">
            </mat-form-field>
        </div>
        <div >
        <mat-form-field style="width: 40%;padding-right: 30px;">
            <mat-label>Correo Electronico</mat-label>
            <input matInput  #correo>
        </mat-form-field>
        <mat-form-field style="width: 40%;">
            <mat-label>Numero de telefono</mat-label>
            <input matInput #telefono >
        </mat-form-field>
        </div>
        <div>
        <mat-form-field style="width: 40%;padding-right: 30px;">
            <mat-label>Contraseña</mat-label>
            <input matInput #contrasena >
        </mat-form-field>
        <mat-form-field style="width: 40%;">
            <mat-label>Confirmar Contraseña</mat-label>
            <input matInput #confirmarc >
        </mat-form-field>
        </div>
    </form>
    <button mat-raised-button color="warn" (click)="guardar(rut.value, nombre.value, apellido.value, correo.value, telefono.value)">Guardar</button>
       <input type="submit" value="Volver atras" [routerLink]="['/main-user']">
    </div>
