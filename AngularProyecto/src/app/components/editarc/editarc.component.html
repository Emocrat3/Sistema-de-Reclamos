<div class="contenedor">
    <h3>Edita tu cuenta</h3>
    
    <br>
    
    <form>
        <div>
            <label>Nombres:</label>
            <input type="text" placeholder="Ej: Marcela" required>
        </div>
    <br>
    
    
        <div>
            <label>Apellidos:</label>
            <input type="text" placeholder="Ej: Aguirre López" required>
        </div>
    <br>
    
        <div>
            <label>Rut:</label>
            <input type="text" placeholder="Ej: 12.345.678-9" required>
        </div>
    <br>
    
    
        <div>
            <label>Correo Electrónico:</label>
            <input type="email" placeholder="Ej: marcela.A@mail.com" required>
        </div>
    <br>
    
    
        <div>
            <label>Número de teléfono:</label>
            <input type="text" placeholder="Ej: 56012345678">
        </div>
    <br>
    
    
        <div>
            <label>Contraseña:</label>
            <input type="password" placeholder="********" required>
        </div>
    <br>
    
    
        <div>
            <label>Confirmar contraseña:</label>
            <input type="password" placeholder="********" required>
        </div>
        
    <br>
    
                <input type="submit" value="Guardar" [routerLink]="['/main-user']">
    </form>
    
       <input type="submit" value="Volver atras" [routerLink]="['/main-user']">
    </div>
